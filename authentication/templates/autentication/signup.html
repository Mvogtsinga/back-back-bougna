<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bienvenue a la page des nouveaux membres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h2>Devenez membre de BBB!</h2>

<form action="/signup" method="post">
 {% csrf_token %}
    <label for="">Username</label>
    <input types="text" id="username" name="username" placeholder="creez un nom d'utilisateur" Required>
<br>
    <label for="">Prenom</label>
    <input types="text" id="pnom" name="pnom" placeholder="Write ton prenom " Required>
<br>
    <label for="">Nom de famille</label>
    <input types="text" id="fnom" name="fnom" placeholder="Write ton nom de famille" Required>

<br>
    <label for="">Mail </label>
    <input types="text" id="email" name="email" placeholder="Write ton email" Required>
<br>
    <label for="">Mot de passe</label>
    <input types="password" id="pass1" name="pass1" placeholder="write un mot de passe" Required>
<br>
    <label for="">Confirmation du mot de passe</label>
    <input types="password" id="pass2" name="pass2" placeholder="confirme le mot de passe" Required>
<br>
    <button type="submit">Soumettre ma demande</button>

</form>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
